<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculate your ClasseViva grade averages - Works on iOS, Android, and Desktop" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>CVV Average Calculator - Extension</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px 0;
      }
      
      .grade-badge {
        cursor: pointer;
        transition: transform 0.2s;
      }
      
      .grade-badge:hover {
        transform: scale(1.1);
      }
      
      .overall-average {
        font-size: 4rem;
        font-weight: bold;
      }
      
      .period-average {
        font-size: 2rem;
        font-weight: bold;
      }
      
      @media (max-width: 576px) {
        .overall-average {
          font-size: 2.5rem;
        }
        .period-average {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="text-center text-white mb-4">
        <h1 class="display-5 fw-bold">CVV Average Calculator</h1>
        <p class="lead">Web Version - Works on iOS, Android & Desktop</p>
      </div>

      <!-- Login Page -->
      <div id="loginPage">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
              <div class="card-body p-4">
                <h2 class="card-title mb-3">Login to ClasseViva</h2>
                
                <div class="alert alert-info" role="alert">
                  <strong><i class="bi bi-phone"></i> iOS Users:</strong><br>
                  You can add this to your home screen! Tap the Share button and select "Add to Home Screen".
                </div>
                
                <div id="errorMessage" class="alert alert-danger" style="display:none" role="alert"></div>
                
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="user_id" class="form-label">User ID:</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required autofocus placeholder="Enter your User ID" />
                  </div>
                  <div class="mb-3">
                    <label for="user_pass" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="user_pass" name="user_pass" required placeholder="Enter your password" />
                  </div>
                  <button type="submit" id="loginButton" class="btn btn-primary w-100">
                    <span id="loginSpinner" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display:none"></span>
                    <span class="button-text">Login</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Grades Page -->
      <div id="gradesPage" style="display:none">
        <div class="text-center mb-4">
          <button class="btn btn-secondary" onclick="logout()">
            <i class="bi bi-box-arrow-left"></i> Logout
          </button>
        </div>
        
        <div class="card shadow-lg mb-4">
          <div class="card-body text-center">
            <h2 class="card-title">Your Grade Averages</h2>
            <div id="overallAverage" class="overall-average"></div>
          </div>
        </div>
        
        <div id="gradesContent"></div>
      </div>
    </div>

    <!-- Grade Details Modal -->
    <div class="modal fade" id="gradeModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Grade Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p><strong>Grade:</strong> <span id="modalGrade"></span></p>
            <p><strong>Date:</strong> <span id="modalDate"></span></p>
            <p><strong>Component:</strong> <span id="modalComponent"></span></p>
            <p><strong>Teacher:</strong> <span id="modalTeacher"></span></p>
            <p><strong>Notes:</strong> <span id="modalNotes"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load shared scripts -->
    <script src="../shared/config.js"></script>
    <script src="../shared/api.js"></script>
    <script src="../shared/calculator.js"></script>
    <script src="../shared/ui-bootstrap.js"></script>
  </body>
</html>
